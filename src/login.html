<!DOCTYPE html>
<html lang="ZH-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="网易严选,严选,网易优选,网易甄选,网易优品,网易精选,甄选家,严选态度" />
    <meta name="description" content="网易严选秉承网易一贯的严谨态度，深入世界各地，严格把关所有商品的产地、工艺、原材料，甄选居家、厨房、饮食等各类商品，力求给你最优质的商品。" />
    <title>网易严选 - 以严谨的态度，为中国消费者甄选天下优品</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/other.css">

<!-- 导入头部 -->
<div class="header"></div>
<!--注册部分-->
<div class="login">
    <div class="bg-banner" style="background-image:url('http://yanxuan.nosdn.127.net/6c20940c7b36612b0ed4d7b0a8a4aafe.jpg')">
        <div class="wrap">
            <div class="m-loginbox">
                <div class="m-loginbox-l">
                    <div class="login-head">
                        <div class="headTitle-1 yx-l-left yx-l phonelogin">用户登录</div>
                        <!-- <div class="yx-split yx-l-left">&nbsp;</div>
                        <div class="headTitle-2 yx-l-left yx-l maillogin">邮箱登录</div> -->
                    </div>
                    <div class="m-cnt">
                        <div id="error"></div>

                        <form id="loginform" method="post" onsubmit="return false;">
                            <div class="userlogin">
                                <div class="inputbox inputop">

                                    <!-- <div class="u-input box"> -->
                                    <input class="login username" id="username" name="username" type="text" autocomplete="off" placeholder="输入用户名">
                                </div>
                                <div class="inputbox inputop" style="display:none">
                                    <input class="login username" id="email" name="email" type="text" autocomplete="off" placeholder="输入邮箱">
                                </div>
                                <!-- </div> -->

                                <div class="inputbox">

                                    <!-- <div class="u-input box"> -->

                                    <input class="login" id="password" name="password" type="password" placeholder="输入密码">
                                    <!-- </div> -->
                                </div>


                            </div>
                            <div class="f-cb">
                                <input id="submitBtn" type="button" name="submit" value=" 登录  " />
                            </div>
                            <div class="reg">
                                <a href="registor.html">么有账号 ? 立即注册 ！</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 导入尾部 -->
<div class="footer"></div>
<script src="script/thirdplugins/jquery.js" type="text/javascript"></script>
