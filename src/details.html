<!DOCTYPE html>
<html lang="ZH-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="网易严选,严选,网易优选,网易甄选,网易优品,网易精选,甄选家,严选态度" />
    <meta name="description" content="网易严选秉承网易一贯的严谨态度，深入世界各地，严格把关所有商品的产地、工艺、原材料，甄选居家、厨房、饮食等各类商品，力求给你最优质的商品。" />
    <title>网易严选 - 以严谨的态度，为中国消费者甄选天下优品</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/other.css">
</head>


<!-- 导入头部 -->
<div class="header"></div>

<div class="details">
    <div class="wrap">
        <div class="detailHD">
            <div class="m-slide">
                <div class="view">

                </div>

                <div class="detailist">
                    <ul>

                    </ul>
                </div>
            </div>
            <div class="m-info">
                <div class="intro">

                </div>
                <div class="u-price u-formctr">
                    <div class="field pBox">
                        <span class="label label-1">价格</span>
                        <span class="rp">
                            <span class="rmb">￥</span>

                        </span>
                    </div>
                    <div class="field sale j-sale">
                        <span class="label label-2">促销</span>
                        <div class="saleLine">

                            <span style="color: #D52B33;">每满1件领取赠品</span>
                        </div>
                    </div>
                    <div class="field pointInfo">
                        <span class="label label-1">积分</span>
                        <span class="pointCt">
                            <span>购买最高得</span>

                        </span>
                    </div>
                    <hr>
                    <div class="field server">
                        <span class="label label-1">服务</span>
                        <div class="policyBox">
                            <span>･&nbsp;</span>
                            <span>支持30天无忧退换货</span>
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <span>･&nbsp;</span>
                            <span>48小时快速退款</span>
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <span>･&nbsp;</span>
                            <span>满88元免邮费</span>
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <span>･&nbsp;</span>
                            <span>网易自营品牌</span>
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <span>･&nbsp;</span>
                            <span>国内部分地区无法配送</span>
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        </div>
                    </div>
                </div>
                <div>
                    <div id="color" class="m-parampicker" style="margin-top:20px;">
                        <div class="specProp">
                            <span class="type type-1">颜色</span>
                            <span class="cont">
                                <ul class="tabs" style="overflow:hidden">

                                </ul>
                        </div>
                        <div id="size" class="m-parampicker" style="margin-top:20px;">
                            <div class="specProp">
                                <span class="type type-1">尺码</span>
                                <span class="cont">
                                    <ul class="sizetabs" style="overflow:hidden">

                                    </ul>
                            </div>
                        </div>
                    </div>

                    <div class="btns">
                        <a href="javascript:;" class="btn w-button w-button-xl w-button-ghost">立即购买</a>
                        <a href="javascript:;" class="btn w-button w-button-xl w-button-primary j-button-addCart">
                            <i class="w-icon-cart cart-detail"></i>
                            <span>加入购物车</span>
                        </a>
                        <div class="w-collectZone">
                            <div class="w-top">
                                <span class="w-icon-normal icon-normal-collectEpt icon"></span>
                            </div>
                            <div class="w-bottom">
                                <p>收藏</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- 导入尾部 -->
<div class="footer"></div>
